<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercantec - Feedback</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="dark-theme">

  <header>
    <img src="images/Mercantec-Logo.png" alt="Mercantec Logo">
    <div class="button-container">
      <button type="button" id="themeToggle" class="theme-toggle" onclick="toggleTheme()">Light Mode</button>
      <button type="button" id="loginButton" class="login-button">Login</button>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="feedbackForm">
        <label for="email">E-mail (Valgfri)</label>
        <input type="email" id="email" name="email" placeholder="Indtast din email">

        <label for="subject">Emne</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Vælg emne</option>
          <option value="Funktionalitet">Funktionalitet</option>
          <option value="Indhold">Indhold</option>
          <option value="Design">Design</option>
          <option value="Ydeevne">Ydeevne</option>
          <option value="Sikkerhed">Sikkerhed</option>
          <option value="Andet">Andet</option>
        </select>

        <label for="title">Overskrift</label>
        <input type="text" id="title" name="title" placeholder="Skriv overskrift" required>

        <label for="feedback">Feedback-besked</label>
        <textarea id="feedback" name="feedback" placeholder="Skriv din besked" rows="8" required></textarea>

        <button type="button" onclick="submitFeedback()">Send Feedback</button>
      </form>
    </div>
  </main>

  <div id="popup" class="popup">
    <span class="popup-message" id="popupMessage"></span>
    <button onclick="closePopup()">OK</button>
  </div>

  <footer>
    <p>H.C.Andersensvej 9, 8800 • Tlf. +45 89 50 33 00 • Mercantec@Mercantec.dk</p> <p>&copy; 2024 Mercantec</p>
  </footer>

  <script src="Javascript/script.js"></script>
</body>

</html>
