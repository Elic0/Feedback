<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercantec - Feedback</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="stylesheet" href="CSS/style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="dark-theme">

  <header>
    <img src="images/Mercantec-Logo.png" alt="Mercantec Logo">
    <div class="button-container">
      <button type="button" id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
        <i class="gg-sun"></i>
      </button>
      
      <button type="button" id="loginButton" class="login-button" onclick="showLoginPopup()">
        <ion-icon name="enter-outline"></ion-icon>
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="feedbackForm" action="InsertData.php" method="post"> 
        <label for="subject">Kategori</label>
        <select id="subject" name="subject" required>
          <option value="">Vælg en kategori</option> 
          <option value="Funktionalitet">Funktionalitet</option>
          <option value="Indhold">Indhold</option>
          <option value="Design">Design</option>
          <option value="Ydeevne">Ydeevne</option>
          <option value="Sikkerhed">Sikkerhed</option>
          <option value="Andet">Andet</option>
        </select>
  
        <label for="feedback">Feedback-besked</label>
        <textarea id="feedback" name="feedback" placeholder="Skriv din besked" rows="8" required></textarea>
  
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Indtast din email (valgfri)" oninput="toggleContactCheckbox()">
  
        <div id="contactCheckboxContainer" style="display: none;">
          <label for="contactCheckbox">Må vi kontakte dig?</label>
          <input type="checkbox" id="contactCheckbox" name="contactCheckbox">
        </div>
  
        <label for="acceptCheckbox">Jeg accepterer betingelserne</label>
        <input type="checkbox" id="acceptCheckbox" name="acceptCheckbox" required>
  
        <div class="button-container-feedback">
          <button type="button" id="attachImageButton" onclick="document.getElementById('imageInput').click()">Vedhæft billede</button>
          <input type="file" id="imageInput" style="display: none;" accept="image/*">
          <button type="submit">Send Feedback</button>
        </div>
      </form>
    </div>
  </main>
  

  <div id="popup" class="popup">
    <span class="popup-message" id="popupMessage"></span>
    <button onclick="closePopup()">OK</button>
  </div>

  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <button class="close-button" onclick="hideLoginPopup()">&times;</button>
    <form id="loginForm">
      <label for="username">Brugernavn</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Adgangskode</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="submitLoginForm()">Log ind</button>
    </form>
  </div>

  <footer>
    <p>H.C.Andersensvej 9, 8800 • Tlf. +45 89 50 33 00 • Mercantec@Mercantec.dk</p> <p>&copy; 2024 Mercantec</p>
  </footer>

  <script src="Javascript/script.js"></script>
</body>
</html>
