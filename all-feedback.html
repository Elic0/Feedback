<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alt Feedback</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/Favicon.png">
  <link rel="stylesheet" href="CSS/medarbejer.css">
  <link rel="stylesheet" href="CSS/feedback.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="dark-theme">
  <header>
    <nav>
      <img src="Images/Mercantec-Logo.png" alt="Mercantec Logo">
      <div class="button-container">
        <button type="button" id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
          <i class="gg-sun"></i>
        </button>
        <button type="button" id="loginButton" class="login-button" onclick="redirectIndex()">
          <ion-icon name="exit-outline"></ion-icon>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="new-feedback-section">
      <h1>Alt feedback</h1>
      <hr class="underline">
      <div id="feedbackList">
      </div>
    </section>
  </main>

  <script src="Javascript/medarbejder.js"></script>
  <script src="Javascript/feedback.js"></script>
</body>
</html>
